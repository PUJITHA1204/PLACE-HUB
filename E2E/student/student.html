<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <!-- IMPORTANT: correct path to css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<div class="container">

    <h2>Student Profile</h2>

    <form>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Branch">
        <input type="text" placeholder="CGPA">
        <input type="file">
        <button class="btn">Save / Update Profile</button>
    </form>

    <hr>

    <h2>Available Jobs</h2>

    <table>
        <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Package</th>
            <th>Apply</th>
        </tr>
        <tr>
            <td>ABC Tech</td>
            <td>Software Engineer</td>
            <td>6 LPA</td>
            <td><button class="btn">Apply</button></td>
        </tr>
    </table>

</div>

</body>
</html>
